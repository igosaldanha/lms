<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Imagem</title>
</head>

<body>
    <h1>Troque a Imagem</h1>
    <img id="imagem" src="imagem-01.jpeg" alt="Imagem 1" width="300">
    <br>
    <button onclick="trocarImagem()" id="botao">Trocar Imagem</button>

    <script>

        function trocarImagem() {
            var img = document.getElementById('imagem');

            if (img.src.includes('imagem-01.jpeg')) {
                img.src = 'imagem-02.jpeg';
            } else {
                img.src = 'imagem-01.jpeg';
            }
        }

    </script>
</body>

</html>
