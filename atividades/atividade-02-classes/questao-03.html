<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q03 - Controle de Posição</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
    }
    .absolute {
      width: 50px;
      height: 50px;
      background-color: yellow;
      position: absolute;
      top: 75px;
      left: 75px;
    }
    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Controle de Posição</h1>
  <div class="container">
    <div class="absolute"></div>
  </div>
  <button onclick="moverCima()" id="cima">CIMA</button>
  <button onclick="moverBaixo()" id="baixo">BAIXO</button>
  <button onclick="moverEsquerda()" id="esquerda">ESQUERDA</button>
  <button onclick="moverDireita()" id="direita">DIREITA</button>

  <script>
    
    function moverCima() {
      var divAmarela = document.getElementsByClassName('absolute')[0];
      var container = document.getElementsByClassName('container')[0];
      var topAtual = parseInt(window.getComputedStyle(divAmarela).top);

      
      if (topAtual > 0) {
        divAmarela.style.top = (topAtual - 10) + 'px';
      }
    }

    
    function moverBaixo() {
      var divAmarela = document.getElementsByClassName('absolute')[0];
      var container = document.getElementsByClassName('container')[0];
      var topAtual = parseInt(window.getComputedStyle(divAmarela).top);
      var alturaContainer = container.offsetHeight;
      var alturaDivAmarela = divAmarela.offsetHeight;

      if (topAtual + alturaDivAmarela < alturaContainer) {
        divAmarela.style.top = (topAtual + 10) + 'px';
      }
    }

    
    function moverEsquerda() {
      var divAmarela = document.getElementsByClassName('absolute')[0];
      var leftAtual = parseInt(window.getComputedStyle(divAmarela).left);

      if (leftAtual > 0) {
        divAmarela.style.left = (leftAtual - 10) + 'px';
      }
    }

    function moverDireita() {
      var divAmarela = document.getElementsByClassName('absolute')[0];
      var container = document.getElementsByClassName('container')[0];
      var leftAtual = parseInt(window.getComputedStyle(divAmarela).left);
      var larguraContainer = container.offsetWidth;
      var larguraDivAmarela = divAmarela.offsetWidth;

      if (leftAtual + larguraDivAmarela < larguraContainer) {
        divAmarela.style.left = (leftAtual + 10) + 'px';
      }
    }

  </script>
</body>
</html>
