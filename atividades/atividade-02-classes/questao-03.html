<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Posição</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
    }
    .absolute {
      width: 50px;
      height: 50px;
      background-color: yellow;
      position: absolute;
      top: 75px;
      left: 75px;
    }
    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Controle de Posição</h1>
  <div class="container">
    <div class="absolute"></div>
  </div>
  <button id="cima">CIMA</button>
  <button id="baixo">BAIXO</button>
  <button id="esquerda">ESQUERDA</button>
  <button id="direita">DIREITA</button>

  <script>
    // Função para mover a div amarela para cima
    function moverCima() {
      var divAmarela = document.getElementsByClassName('absolute')[0];
      var container = document.getElementsByClassName('container')[0];
      var topAtual = parseInt(window.getComputedStyle(divAmarela).top);

      // Garantir que a div amarela não ultrapasse o limite superior da div vermelha
      if (topAtual > 0) {
        divAmarela.style.top = (topAtual - 10) + 'px';
      }
    }

    // Função para mover a div amarela para baixo
    function moverBaixo() {
      var divAmarela = document.getElementsByClassName('absolute')[0];
      var container = document.getElementsByClassName('container')[0];
      var topAtual = parseInt(window.getComputedStyle(divAmarela).top);
      var alturaContainer = container.offsetHeight;
      var alturaDivAmarela = divAmarela.offsetHeight;

      // Garantir que a div amarela não ultrapasse o limite inferior da div vermelha
      if (topAtual + alturaDivAmarela < alturaContainer) {
        divAmarela.style.top = (topAtual + 10) + 'px';
      }
    }

    // Função para mover a div amarela para a esquerda
    function moverEsquerda() {
      var divAmarela = document.getElementsByClassName('absolute')[0];
      var leftAtual = parseInt(window.getComputedStyle(divAmarela).left);

      // Garantir que a div amarela não ultrapasse o limite esquerdo da div vermelha
      if (leftAtual > 0) {
        divAmarela.style.left = (leftAtual - 10) + 'px';
      }
    }

    // Função para mover a div amarela para a direita
    function moverDireita() {
      var divAmarela = document.getElementsByClassName('absolute')[0];
      var container = document.getElementsByClassName('container')[0];
      var leftAtual = parseInt(window.getComputedStyle(divAmarela).left);
      var larguraContainer = container.offsetWidth;
      var larguraDivAmarela = divAmarela.offsetWidth;

      // Garantir que a div amarela não ultrapasse o limite direito da div vermelha
      if (leftAtual + larguraDivAmarela < larguraContainer) {
        divAmarela.style.left = (leftAtual + 10) + 'px';
      }
    }

    // Adiciona os eventos de clique nos botões
    document.getElementById('cima').onclick = moverCima;
    document.getElementById('baixo').onclick = moverBaixo;
    document.getElementById('esquerda').onclick = moverEsquerda;
    document.getElementById('direita').onclick = moverDireita;
  </script>
</body>
</html>
