<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <style>
        .botao {
            position: relative;
            width: 200px;
            height: 50px;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icone {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
        }

    </style>
    <title>Botão com Ícone</title>
</head>

<body>
    <div class="botao">
        <img src="icons8-notificação-24.png" alt="Notificação" class="icone">
    </div>
</body>

</html>
