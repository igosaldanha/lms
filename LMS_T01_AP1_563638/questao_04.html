<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <style>
           .botao {
            border: 1px solid;
            background: coral;
            padding: 10px 40px;
            margin-top: 60px;
            margin-left: 30px;
            border-radius: 10px;
            cursor: pointer;
    
        }

        .botao:hover {
            transform: rotate(90deg);
            transition: transform 0.5s;
        }
    </style>
    <title>Botão com Efeito de Rotação</title>
</head>

<body>
    <button class="botao">
        <img src="icons8-dev-50.png"Ícone" class="icone">
    </button>
</body>

</html>
